<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <meta charset="UTF-8">
  <title>Account Details</title>
</head>
<body>

<section layout:fragment="content">
  <h1>Account Details</h1>
  <table>
    <tbody>
    <tr>
      <th>Account Number</th>
      <td th:text="${account.accountNumber}"></td>
    </tr>
    <tr>
      <th>Account Holder</th>
      <td th:text="${account.accountHolder}"></td>
    </tr>
    <tr>
      <th>Balance</th>
      <td th:text="${account.balance}"></td>
    </tr>
    </tbody>
  </table>
  <h2>Actions</h2>
  <form th:action="@{/banking/{accountNumber}/deposit(accountNumber=${account.accountNumber})}" method="post">
    <label for="amount">Deposit Amount:</label>

    <input type="number" th:field="*{account.amount}" placeholder="Enter amount" required>
    <button type="submit">Deposit</button>
  </form>
  <form th:action="@{/banking/{accountNumber}/withdraw(accountNumber=${account.accountNumber})}" method="post">
    <label for="amount">Withdraw Amount:</label>
    <input type="number" th:field="*{account.amount}" placeholder="Enter amount" required>
    <button type="submit">Withdraw</button>
  </form>
  <form th:action="@{/banking/{fromAccountNumber}/transfer/{toAccountNumber}(fromAccountNumber=${account.accountNumber}, toAccountNumber='DESTINATION_ACCOUNT_NUMBER')}" method="post">
    <label for="amount">Transfer Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <label for="toAccountNumber">Destination Account Number:</label>
    <input type="text" id="toAccountNumber" name="toAccountNumber" required>
    <button type="submit">Transfer</button>
  </form>
  <a th:href="@{/banking/accounts}">Back to All Accounts</a>


</section>

</body>
</html>
